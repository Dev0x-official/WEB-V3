<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adam Fejfar - Portfolio</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="navbar">
        <img src="logo.png" alt="Logo">
        <div>
            <a href="index.html">Úvod</a>
            <a href="index.html#about">O mně</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="index.html#contact">Kontakt</a>
        </div>
    </div>

    <header>
        <div class="hero-image">
            <h2>PETROL PALACE</h2>
        </div>
    </header>

    <section class="gallery">
        <div class="image-container">
            <img src="petrol1.jpg" alt="Petrol 1" onclick="openLightbox('petrol1.jpg')">
        </div>
        <div class="image-container">
            <img src="petrol2.jpg" alt="Petrol 2" onclick="openLightbox('petrol2.jpg')">
        </div>
        <div class="image-container">
            <img src="petrol3.jpg" alt="Petrol 3" onclick="openLightbox('petrol3.jpg')">
        </div>
        <div class="image-container">
            <img src="petrol4.jpg" alt="Petrol 4" onclick="openLightbox('petrol4.jpg')">
        </div>
        </section>
    
    <footer>
        &copy; 2025 Adam Fejfar
    </footer>

    <div class="lightbox" id="lightbox">
        <img src="" alt="Zvětšená fotografie" id="lightbox-img">
    </div>

    <script>
        function openLightbox(imgSrc) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            lightboxImg.src = imgSrc;
            lightbox.classList.add('active');
            lightbox.onclick = function() {
                lightbox.classList.remove('active');
            }
        }
    </script>
</body>
</html>
